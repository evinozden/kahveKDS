<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(../images/images.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 1;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #573007e6;
            padding: 20px;
            width: 300px;
            text-align: center;
            color: white;
            border-radius: 10px;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .box h1 {
            margin: 0 0 10px;
            font-size: 36px;
        }

        .box h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .box p {
            font-size: 16px;
        }

        .box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .box button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #9b5522;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .box a {
            margin-top: 10px;
            font-size: 14px;
            color: #f1f5f5b9;
            text-decoration: none;
        }

        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="box">
        <h1>Oze Kahve</h1>
        <h2>Hoş Geldiniz</h2>
        <p>Devam etmek için lütfen giriş yapın.</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <a href="#">Şifremi Unuttum</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kullanıcı adı ve şifre doğrulama
            if (username === 'admin' && password === '1234') {
                // Giriş başarılı, ana sayfaya yönlendir
                window.location.href = '../pages/anasayfa.html';
            } else {
                alert('Kullanıcı adı veya şifre hatalı!'); 
            }
        });
    </script>
</body>
</html>
